<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="./style.css"/>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="item-preview">
        <picture>
          <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width:376px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg">
        </picture>
      </div>
      <div class="item-content">
        <div class="type">PERFUME</div>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
    
        <div class="prices">
          <div class="current-price">$149.99</div>
          <div class="previous-price">$169.99</div>
        </div>
    
        <button>
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
